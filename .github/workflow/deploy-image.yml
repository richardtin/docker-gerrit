name: Create and publish a Docker image

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push gerrit 3.3.x image
        env:
          GERRIT_VERSION: 3.3.6
        uses: docker/build-push-action@v2
        with:
          context: 3.3
          file: 3.3/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$GERRIT_VERSION
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$GERRIT_VERSION
          cache-to: type=inline

      - name: Build and push gerrit 3.4.x image
        env:
          GERRIT_VERSION: 3.4.2
        uses: docker/build-push-action@v2
        with:
          context: 3.4
          file: 3.4/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$GERRIT_VERSION
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$GERRIT_VERSION
          cache-to: type=inline

      - name: Build and push gerrit 3.5.x image
        env:
          GERRIT_VERSION: 3.5.0.1
        uses: docker/build-push-action@v2
        with:
          context: 3.5
          file: 3.5/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$GERRIT_VERSION
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$GERRIT_VERSION
          cache-to: type=inline
